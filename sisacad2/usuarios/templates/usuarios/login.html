{% extends 'paginas/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block titulo %}
Login
{% endblock %}

{% block conteudo %}

<div class="row">
        <div class="col-md-5 mx-auto">
            <h3>Autenticação</h3>
            <hr>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" 
                class="btn btn-primary mt-3">
                    Entrar
                </button>
            </form>
        </div>
    </div>
    
{% endblock %}
